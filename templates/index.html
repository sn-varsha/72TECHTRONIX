<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Issue Classifier</title>
</head>
<body>
    <h1>Customer Issue Classifier</h1>
    <textarea id="message" rows="6" cols="50" placeholder="Type customer issue..."></textarea><br><br>
    <button onclick="classify()">Classify</button>
    <p id="result"></p>
    <hr>
    <h2>Process Emails</h2>
    <button onclick="processEmails()">Fetch and Process Emails</button>
    <p id="emailResult"></p>
    <hr>
    <h2>Process WhatsApp Messages</h2>
    <button onclick="processWhatsApp()">Fetch and Process WhatsApp Messages</button>
    <p id="whatsappResult"></p>

    <script>
        async function classify() {
            const message = document.getElementById("message").value;
            const response = await fetch("/classify", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            document.getElementById("result").innerText = `Category: ${data.category}, Assigned To: ${data.assigned_group}`;
        }

        async function processEmails() {
            const response = await fetch("/process-emails", { method: "GET" });
            const data = await response.json();
            document.getElementById("emailResult").innerText = data.status;
        }

        async function processWhatsApp() {
            const response = await fetch("/process-whatsapp", { method: "GET" });
            const data = await response.json();
            document.getElementById("whatsappResult").innerText = data.status;
        }
    </script>
</body>
</html>
